      h1{
        color: pink;

      var h1style = {"style":{"color":"skyblue"}};

      ReactDOM.render(
        React.createElement("div", divborder,
          React.createElement("h1", h1style, "안녕하세요 Mirim 월드에 오신 여러분"),

        document.getElementById("root") // 위치
