<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App간략화</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <style>
        h1{
            color: darkmagenta;
            border: 1px dotted red;
        }
        h2{
            color: darkviolet;
            border: deeppink 2px solid;
            border-radius: 10px 0;
        }
        h3{
            color: greenyellow;
            background-color: indianred;
        }
        .border{
            border:1px skyblue solid;
        }
        .top{
            
            text-align: center;
            border:1px solid black
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let title = "APP 간략화하기";
        let content={
            title:"제목",
            description:"내용을 작성"
        };

        function BookTitle(){
            return (
                <h1> My Book</h1>
            );
        }

        function BookTitle1(){
            return(
                <div className="row">
                    <h1>My Book</h1>
                </div>
            )
        }

        const BookFooter =()=>{
            return(
                <h3>CopyRight(c) by nayoon</h3>
            );
        }

        function BookList(){
            return(
                <>
                    <BookCard title="react킹왕짱" description="react 한달타파"/>
                    <BookCard title="App간략화" description="App간략화 한달타파"/>
                    <BookCard title="Spring 일주일끝" description="Spring 한달타파"/>
                </>
            )
        }

        function BookCard(props){
            return(
                <div className="container mb-2">
                    <div className="row">
                        <div className="col-10">
                            <h2 className="top">
                                <h2>{title}</h2>    
                                <h2>{props.title}</h2>    
                                <h2>{props.description}</h2>    
                            </h2>
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-2"><h3>react</h3></div>
                        <div className="col-8"><h3>자바라이브러리</h3></div>
                    </div>
                    <div className="row">
                        <div className="col-2"><h3>Spring</h3></div>
                        <div className="col-8"><h3>프레임워크</h3></div>
                    </div>
                </div>
            )
        }


        function BookApp(){
            return(
                <>
                    <BookTitle1/> 
                    <BookList/>  
                    <BookFooter/> 
                </>
            );
        }

        //App.js 간략화
        ReactDOM.render(
            <div>
                <BookApp/>
            </div>
        ,
        document.getElementById("root"));

    </script>
</body>
</html>
